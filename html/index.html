<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/heart.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/authorization.css" rel="stylesheet">
    <meta http-equiv="Content-Type" <header>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style=" background-color: #D0D0D0;">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #7F7679">
            <div class="container d-flex justify-content-between col-10">
                <p class="mb-0" style="color:white;"><b>TaskManager</b></p>
                <div class="d-flex align-items-center">
                    <a href="https://github.com/rupollya/task_manager2" style="margin-right:40px;" target="_blank"
                        title="Перейти на GitHub">
                        <img src="/images/github.png" width="25" height="25" alt="GitHub">
                    </a>

                    <div class="image-container d-flex">
                        <img src="/images/heart.png" width="20" height="20" class="dropdown-trigger">
                        <div class="dropdown-content">
                            <a href="https://t.me/rupollya">Telegram</a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main class="index">
        <div class="wrapper">
            <section class="form signup">
                <header ALIGN="center">Авторизация</header>
                <form>
                    <div class="error-text"></div>
                    <div class="field input ">
                        <label class="col-2">Логин:</label>
                        <input type="text" name="login" id="login" class="form-control" placeholder="your username"
                            required>
                        <div class="invalid-feedback" style="font-size: 14px;">Заполните это поле!</div>

                    </div>
                    <div class="field input">
                        <label class="col-2">Пароль:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="your password" required>
                        <div class="invalid-feedback" style="font-size: 14px;">Пароль должен содержать не менее 8
                            символов!</div>
                    </div>
                    <div class="link"><a href="/registration" style="color:rgba(195, 7, 63, 1);">Зарегистрироваться</a>
                    </div>
                    <div class="button-container d-flex justify-content-end">
                        <button type="button" class="button_regis" onclick="checkLogin(event)">Войти</button>
                    </div>

                </form>
            </section>
            <!-- модальное окно для ошибок авторизации -->
            <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginErrorModalLabel">Ошибка авторизации</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            Неверный номер телефона или пароль.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/auth_regis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
