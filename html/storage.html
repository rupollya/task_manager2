<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/images/heart.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/authorization.css" rel="stylesheet">
    <link href="/css/task.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:white;">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #7F7679">
            <div class="container d-flex justify-content-between col-10">
                <p class="mb-0" style="color:white;"><b>TaskManager</b></p>
                <div class="d-flex align-items-center">
                    <a href="https://github.com/rupollya/task_manager2" style="margin-right:40px;" target="_blank"
                        title="Перейти на GitHub">
                        <img src="/images/github.png" width="25" height="25" alt="GitHub">
                    </a>

                    <div class="image-container d-flex">
                        <img src="/images/heart.png" width="20" height="20" class="dropdown-trigger">
                        <div class="dropdown-content">
                            <a href="https://t.me/rupollya">Telegram</a>
                        </div>
                    </div>
                    <div class="image-container d-flex">
                        <img src="/images/nastroika.png" width="20" height="20" style="margin-left:40px"
                            class="dropdown-trigger">
                        <div class="dropdown-content">
                            <a href="/">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="section1 col-2">
                <div>
                    <div class="search d-flex mt-4 align-items-center flex-wrap">
                        <form class="form1" id="searchForm">
                            <input class="input1" type="text" placeholder="Поиск" id="searchInput">
                            <button class="but1" type="submit"></button>
                        </form>
                    </div>
                    <div class="ramk today d-flex mt-3 align-items-center flex-wrap" data-category="today">
                        <img src="/images/pikch1.png" width="25" height="25" style="margin-left: 5px;">

                        <p class="nologo button_section2" style="text-decoration:none;padding-top: 15px;">Сегодня</p>

                    </div>
                    <div class="ramk important d-flex mt-4 align-items-center flex-wrap" data-category="important">
                        <img src="/images/pikch2.png" width="25" height="25" style="margin-left: 5px;">

                        <p class="nologo button_section2" style="text-decoration:none;padding-top: 15px;">Важные</p>

                    </div>
                    <div class=" ramk all_tasks d-flex mt-4 align-items-center flex-wrap" data-category="task_all">
                        <img src="/images/pikch3.png" width="25" height="25" style="margin-left: 5px;">

                        <p class="nologo button_section2 all_tasks" style="text-decoration:none;padding-top: 15px;">Все
                            задачи
                        </p>

                    </div>
                    <div class="ramk completed d-flex mt-4 align-items-center flex-wrap" data-category="completed">
                        <img src="/images/pikch4.png" width="25" height="25" style="margin-left: 5px;">

                        <p class="nologo  button_section2" style="text-decoration:none;padding-top: 15px;">Завершенные
                        </p>

                    </div>
                </div>
                <a href="/task_dob" class="task_dob d-flex align-items-center justify-content-center flex-wrap" style="margin-top: 120px; text-decoration: none;">
                    <p class="nologo button_section2" style="padding: 15px 0; margin: 0;">
                        Добавить задачу
                    </p>
                </a>                
            </div>
            <div class=" col-5 section2">
                <p id="select" class="select"></p>
                <div id="tasksContainer">
                </div>
            </div>

            <div class="section3 col-5" id="taskDetailsContainer" style="background-color: #D0D0D0; ">

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/storage.js"></script>
</body>

</html>
